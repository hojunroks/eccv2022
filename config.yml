common:
  log_every_n_steps: 1
  # gradient_clip_val: 0.5
  data_dir: "./data/celeba"
  deterministic: True
  precision: 16
  gpus: 2

autoencoder:
  max_epochs: 100
  batch_size: 1024
  num_workers: 8
  lr: 1e-4
  accumulate_grad_batches: 1

translator:
  max_epochs: 100
  batch_size: 1024
  num_workers: 2
  lr: 5e-4
  target_attr: 20
  b1: 0.5
  b2: 0.99
  accumulate_grad_batches: 1

classifier:
  max_epochs: 10
  batch_size: 2048
  num_workers: 8
  lr: 1e-3
  accumulate_grad_batches: 1


fvae:
  max_epochs: 100
  batch_size: 256
  num_workers: 4
  lr_vae: 0.0001
  beta1_vae: 0.9
  beta2_vae: 0.999
  lr_D: 0.00001
  beta1_D: 0.5
  beta2_D: 0.9
  gamma: 6.4
  z_dim: 512